<script>
/* ======================
   BUILDER CORE (SIMPLU)
====================== */
const roInput = document.getElementById("roInput");
const roTranslateBtn = document.getElementById("roTranslateBtn");
const previewKo = document.getElementById("previewKo");
const previewRo = document.getElementById("previewRo");

function translateRoToKo(text){
  if(!text) return { ko:"", roFixed:"" };

  // versiune controlatÄƒ (ca Ã®n zip)
  if(text.toLowerCase().includes("cafea")){
    return { ko:"ì €ëŠ” ì»¤í”¼ë¥¼ ë§ˆì…”ìš”.", roFixed:"Eu beau cafea." };
  }
  if(text.toLowerCase().includes("acas")){
    return { ko:"ì§‘ì— ê°€ìš”.", roFixed:"Merg acasÄƒ." };
  }

  return {
    ko:"(propoziÈ›ie construitÄƒ automat)",
    roFixed:text
  };
}

roTranslateBtn.onclick = ()=>{
  const res = translateRoToKo(roInput.value);
  previewKo.textContent = res.ko;
  previewRo.textContent = res.roFixed;
};

/* ======================
   3 CUVINTE PE ZI (DIN ZIP)
====================== */
const DAILY_KEY="raluca_daily_words_v1";
const DAILY_LEARNED_KEY="raluca_daily_learned_days_v1";

const DAILY_WORDS=[
  {ko:"ê°€ë‹¤",ro:"a merge"},
  {ko:"ì˜¤ë‹¤",ro:"a veni"},
  {ko:"ì§‘",ro:"casÄƒ"},
  {ko:"íšŒì‚¬",ro:"companie"},
  {ko:"ì»¤í”¼",ro:"cafea"},
  {ko:"ê³µë¶€í•˜ë‹¤",ro:"a studia"}
];

function todayISO(){
  const d=new Date();
  return d.toISOString().slice(0,10);
}

let dailyOffset=0;

function get3Words(){
  const base = Math.abs(new Date(todayISO()).getDate()+dailyOffset)*3;
  return [
    DAILY_WORDS[base % DAILY_WORDS.length],
    DAILY_WORDS[(base+1) % DAILY_WORDS.length],
    DAILY_WORDS[(base+2) % DAILY_WORDS.length]
  ];
}

function renderDaily(){
  const box=document.getElementById("dailyWordsBox");
  const dateLabel=document.getElementById("dailyDateLabel");
  const progress=document.getElementById("dailyProgress");

  const iso=todayISO();
  dateLabel.textContent=`Ziua: ${iso}`;

  const words=get3Words();
  box.innerHTML=words.map(w=>`
    <div style="padding:8px;border:1px solid var(--border);border-radius:12px;margin-bottom:6px">
      <b>${w.ko}</b>
      <div class="small">${w.ro}</div>
    </div>
  `).join("");

  const learned=JSON.parse(localStorage.getItem(DAILY_LEARNED_KEY)||"[]");
  progress.textContent=`Zile bifate: ${learned.length}`;
}

document.getElementById("dailyPrevBtn").onclick=()=>{dailyOffset--;renderDaily();}
document.getElementById("dailyNextBtn").onclick=()=>{dailyOffset++;renderDaily();}
document.getElementById("dailyMarkBtn").onclick=()=>{
  const iso=todayISO();
  let l=JSON.parse(localStorage.getItem(DAILY_LEARNED_KEY)||"[]");
  if(!l.includes(iso)){l.push(iso);}
  localStorage.setItem(DAILY_LEARNED_KEY,JSON.stringify(l));
  renderDaily();
};

renderDaily();
</script>
