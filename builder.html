<script>

const LINKING = new Set([

]);

const columns = [

  {key:"time",    title:"TIME",    hint:"CÃ¢nd?", data:["ì˜¤ëŠ˜","ì–´ì œ","ë‚´ì¼","ì§€ê¸ˆ"]},
  {key:"place",   title:"PLACE",   hint:"Unde?", data:["ì§‘","í•™êµ","íšŒì‚¬","ì¹´í˜"]},
  {key:"mod",     title:"MOD",     hint:"Cum?",  data:["ì˜","ì—´ì‹¬íˆ","ì¡°ìš©íˆ"]},

  {key:"numeral", title:"NUM",      hint:"NumÄƒr",data:["","í•œ","ë‘","ì„¸"]},
  {key:"counter", title:"COUNT",    hint:"Cls",  data:["","ê°œ","ê¶Œ","ì”"]},

];

/* ===================== STATE ===================== */

const clauses = [

  };

const container = document.getElementById("clausesContainer");

const previewRo = document.getElementById("previewRo");

function render(){
  renderClauses();
  updatePreview();

function renderClauses(){
  container.innerHTML = "";

  clauses.forEach((clause, idx)=>{
    const row = document.createElement("div");
    row.className = "clause-row";
    row.dataset.index = idx;

    columns.forEach(col=>{

  panelClauseIndex = idx;

  const col = columns.find(c=>c.key===key);

  const cj = clauses[idx].conjug;

}
