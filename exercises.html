body{

}

/* PUZZLE */

  <script>
    const DATA_KO_RO = [

/* =========================
   TOPIK 2 – VIAȚĂ ZILNICĂ
========================= */

{q:"저는 학생이에요.",opts:["Eu sunt student.","Eu sunt profesor.","Eu sunt angajat."],a:"Eu sunt student."},
{q:"저는 한국어를 공부해요.",opts:["Studiez coreeana.","Predau coreeana.","Învăț japoneza."],a:"Studiez coreeana."},
{q:"매일 학교에 가요.",opts:["Merg la școală zilnic.","Merg la muncă zilnic.","Stau acasă zilnic."],a:"Merg la școală zilnic."},
{q:"수업이 재미있어요.",opts:["Cursul este interesant.","Cursul este greu.","Cursul este plictisitor."],a:"Cursul este interesant."},
{q:"아침에 일찍 일어나요.",opts:["Mă trezesc devreme.","Mă culc devreme.","Dorm toată dimineața."],a:"Mă trezesc devreme."},
{q:"아침을 먹어요.",opts:["Mănânc micul dejun.","Sar peste micul dejun.","Mănânc seara."],a:"Mănânc micul dejun."},
{q:"학교에 가서 공부해요.",opts:["Merg la școală și studiez.","Merg la școală și dorm.","Nu studiez deloc."],a:"Merg la școală și studiez."},
{q:"점심을 먹어요.",opts:["Mănânc prânzul.","Mănânc cina.","Nu mănânc."],a:"Mănânc prânzul."},
{q:"집에 와요.",opts:["Vin acasă.","Plec de acasă.","Rămân afară."],a:"Vin acasă."},
{q:"저녁을 먹어요.",opts:["Mănânc cina.","Mănânc prânzul.","Nu mănânc nimic."],a:"Mănânc cina."},

/* =========================
   TOPIK 3 – CONTEXT & CAUZĂ
========================= */

{q:"수업이 끝난 후에 공부해요.",opts:["Studiez după cursuri.","Studiez înainte de cursuri.","Nu studiez."],a:"Studiez după cursuri."},
{q:"시간이 없어서 바빠요.",opts:["Sunt ocupat pentru că nu am timp.","Sunt liber.","Am mult timp."],a:"Sunt ocupat pentru că nu am timp."},
{q:"피곤하지만 계속 공부해요.",opts:["Sunt obosit, dar continui să studiez.","Renunț pentru că sunt obosit.","Dorm pentru că sunt obosit."],a:"Sunt obosit, dar continui să studiez."},
{q:"한국어가 점점 어려워요.",opts:["Coreeana devine tot mai dificilă.","Coreeana devine ușoară.","Coreeana dispare."],a:"Coreeana devine tot mai dificilă."},
{q:"그래서 더 열심히 해요.",opts:["De aceea muncesc mai mult.","De aceea renunț.","De aceea mă opresc."],a:"De aceea muncesc mai mult."},
{q:"단어를 외우는 게 힘들어요.",opts:["Este greu să memorez vocabular.","Este ușor.","Nu memorez nimic."],a:"Este greu să memorez vocabular."},
{q:"매일 연습하려고 해요.",opts:["Încerc să exersez zilnic.","Nu vreau să exersez.","Exersez rar."],a:"Încerc să exersez zilnic."},
{q:"조금씩 실력이 늘어요.",opts:["Nivelul crește treptat.","Nivelul scade.","Nivelul rămâne zero."],a:"Nivelul crește treptat."},
{q:"실수를 많이 해요.",opts:["Fac multe greșeli.","Nu fac greșeli.","Nu studiez."],a:"Fac multe greșeli."},
{q:"그래도 포기하지 않아요.",opts:["Totuși nu renunț.","Renunț imediat.","Mă opresc."],a:"Totuși nu renunț."},

/* =========================
   TOPIK 4 – ABSTRACT / OPINIE
========================= */

{q:"연습이 실력을 향상시켜요.",opts:["Exercițiul îmbunătățește nivelul.","Norocul îmbunătățește nivelul.","Pauza ajută."],a:"Exercițiul îmbunătățește nivelul."},
{q:"결과보다 과정이 중요해요.",opts:["Procesul este mai important decât rezultatul.","Rezultatul este singurul important.","Procesul nu contează."],a:"Procesul este mai important decât rezultatul."},
{q:"시간이 지날수록 익숙해져요.",opts:["Cu timpul devine mai familiar.","Cu timpul devine mai greu.","Nu se schimbă."],a:"Cu timpul devine mai familiar."},
{q:"노력한 만큼 결과가 나와요.",opts:["Rezultatul reflectă efortul.","Rezultatul nu contează.","Efortul nu ajută."],a:"Rezultatul reflectă efortul."},
{q:"실패도 중요한 경험이에요.",opts:["Eșecul este o experiență importantă.","Eșecul nu contează.","Eșecul trebuie evitat."],a:"Eșecul este o experiență importantă."},
{q:"계속 도전하는 게 중요해요.",opts:["Este important să continui să încerci.","Este mai bine să renunți.","Este inutil."],a:"Este important să continui să încerci."},
{q:"자기 페이스로 공부해야 해요.",opts:["Trebuie să studiezi în ritmul tău.","Trebuie să te grăbești.","Trebuie să copiezi pe alții."],a:"Trebuie să studiezi în ritmul tău."},
{q:"목표를 분명히 해야 해요.",opts:["Obiectivele trebuie clarificate.","Obiectivele nu sunt importante.","Nu ai nevoie de scop."],a:"Obiectivele trebuie clarificate."},
{q:"장기적으로 보면 도움이 돼요.",opts:["Pe termen lung este benefic.","Pe termen scurt este inutil.","Nu ajută."],a:"Pe termen lung este benefic."},
{q:"지속적인 노력이 필요해요.",opts:["Este nevoie de efort constant.","Este nevoie de noroc.","Este nevoie de pauză."],a:"Este nevoie de efort constant."},

/* ========= TOPIK 3 — SITUAȚII REALE ========= */

{q:"시간이 부족해서 계획을 바꿨어요.",opts:["Am schimbat planul din lipsă de timp.","Am respectat planul fără schimbări.","Am anulat planul pentru că era ușor."],a:"Am schimbat planul din lipsă de timp."},
{q:"예상보다 일이 많았어요.",opts:["A fost mai mult de lucru decât mă așteptam.","A fost mai puțin de lucru decât mă așteptam.","Nu a fost deloc de lucru."],a:"A fost mai mult de lucru decât mă așteptam."},
{q:"회의가 길어졌어요.",opts:["Ședința s-a prelungit.","Ședința s-a anulat.","Ședința a început mâine."],a:"Ședința s-a prelungit."},
{q:"그래서 늦게 끝났어요.",opts:["De aceea s-a terminat târziu.","De aceea s-a terminat devreme.","De aceea nu s-a terminat niciodată."],a:"De aceea s-a terminat târziu."},
{q:"미리 준비하지 못했어요.",opts:["Nu am putut să mă pregătesc din timp.","M-am pregătit perfect din timp.","Nu a fost nevoie să mă pregătesc."],a:"Nu am putut să mă pregătesc din timp."},
{q:"상황이 갑자기 변했어요.",opts:["Situația s-a schimbat brusc.","Situația a rămas identică.","Situația a fost planificată luni."],a:"Situația s-a schimbat brusc."},
{q:"결정을 다시 해야 했어요.",opts:["A trebuit să iau din nou o decizie.","Nu a fost nevoie să iau nicio decizie.","Am decis să nu decid niciodată."],a:"A trebuit să iau din nou o decizie."},
{q:"혼자 판단하기 어려웠어요.",opts:["Mi-a fost greu să decid singur.","Mi-a fost ușor să decid singur.","Am decis fără să mă gândesc."],a:"Mi-a fost greu să decid singur."},
{q:"다른 사람의 의견을 들었어요.",opts:["Am ascultat opinia altora.","Am ignorat opinia tuturor.","Nu am vorbit cu nimeni."],a:"Am ascultat opinia altora."},
{q:"결국 합의에 도달했어요.",opts:["În final am ajuns la un acord.","În final am renunțat la tot.","În final nu am vorbit deloc."],a:"În final am ajuns la un acord."},

/* ========= TOPIK 4 — OPINIE & ANALIZĂ ========= */

{q:"이 문제는 단순하지 않아요.",opts:["Această problemă nu este simplă.","Această problemă este foarte simplă.","Această problemă nu există."],a:"Această problemă nu este simplă."},
{q:"여러 요인을 고려해야 해요.",opts:["Trebuie luați în considerare mai mulți factori.","Trebuie luat în considerare un singur factor.","Factorii nu contează deloc."],a:"Trebuie luați în considerare mai mulți factori."},
{q:"단기적인 해결책에는 한계가 있어요.",opts:["Soluțiile pe termen scurt au limite.","Soluțiile pe termen scurt sunt perfecte.","Nu există deloc soluții."],a:"Soluțiile pe termen scurt au limite."},
{q:"장기적인 관점이 필요해요.",opts:["Este necesară o perspectivă pe termen lung.","Este suficient pe termen scurt.","Perspectiva nu este necesară."],a:"Este necesară o perspectivă pe termen lung."},
{q:"상황에 따라 판단이 달라질 수 있어요.",opts:["Judecata poate varia în funcție de situație.","Judecata este mereu identică.","Judecata nu există."],a:"Judecata poate varia în funcție de situație."},
{q:"객관적으로 접근해야 해요.",opts:["Trebuie abordat obiectiv.","Trebuie abordat doar emoțional.","Nu contează cum abordezi."],a:"Trebuie abordat obiectiv."},
{q:"모든 선택에는 책임이 따릅니다.",opts:["Fiecare alegere implică responsabilitate.","Alegerea nu are consecințe.","Responsabilitatea nu există."],a:"Fiecare alegere implică responsabilitate."},
{q:"결과는 노력에 비례해요.",opts:["Rezultatul este proporțional cu efortul.","Rezultatul e complet aleator.","Efortul nu ajută niciodată."],a:"Rezultatul este proporțional cu efortul."},
{q:"실패를 통해 배울 수 있어요.",opts:["Poți învăța prin eșec.","Eșecul nu te învață nimic.","Eșecul trebuie ascuns mereu."],a:"Poți învăța prin eșec."},
{q:"경험이 쌓일수록 판단력이 좋아져요.",opts:["Pe măsură ce se acumulează experiența, judecata se îmbunătățește.","Cu experiență, judecata se înrăutățește mereu.","Experiența nu influențează judecata."],a:"Pe măsură ce se acumulează experiența, judecata se îmbunătățește."},

/* ========= TOPIK 4 — ACADEMIC ========= */

{q:"해당 연구는 기존 이론을 보완합니다.",opts:["Acest studiu completează teoriile existente.","Acest studiu respinge toate teoriile existente.","Acest studiu nu are legătură cu teoriile."],a:"Acest studiu completează teoriile existente."},
{q:"자료를 종합적으로 분석했습니다.",opts:["Datele au fost analizate în mod cuprinzător.","Datele au fost ignorate complet.","Datele nu au fost colectate."],a:"Datele au fost analizate în mod cuprinzător."},
{q:"통계적으로 유의미한 결과입니다.",opts:["Rezultatul este semnificativ statistic.","Rezultatul nu poate fi evaluat statistic.","Rezultatul este doar o impresie."],a:"Rezultatul este semnificativ statistic."},
{q:"추가적인 검증이 필요합니다.",opts:["Este necesară o verificare suplimentară.","Verificarea suplimentară nu are rost.","Verificarea este deja completă."],a:"Este necesară o verificare suplimentară."},
{q:"외부 요인의 영향을 배제할 수 없습니다.",opts:["Influența factorilor externi nu poate fi exclusă.","Factorii externi nu există în acest caz.","Influența externă este zero garantat."],a:"Influența factorilor externi nu poate fi exclusă."},
{q:"결과 해석에 주의가 필요합니다.",opts:["Este necesară prudență în interpretarea rezultatelor.","Interpretarea este întotdeauna evidentă.","Nu este nevoie de interpretare."],a:"Este necesară prudență în interpretarea rezultatelor."},
{q:"단일한 결론을 내리기 어렵습니다.",opts:["Este dificil să se ajungă la o concluzie unică.","Este ușor să se ajungă la o concluzie unică.","Concluzia este deja stabilită fără analiză."],a:"Este dificil să se ajungă la o concluzie unică."},
{q:"다양한 관점에서 접근해야 합니다.",opts:["Trebuie abordat din perspective multiple.","Trebuie abordat dintr-o singură perspectivă.","Perspectivele diferite nu sunt permise."],a:"Trebuie abordat din perspective multiple."},
{q:"정책 결정에 영향을 미칩니다.",opts:["Influențează deciziile de politică.","Nu influențează nimic.","Este complet irelevant pentru decizii."],a:"Influențează deciziile de politică."},
{q:"종합적인 검토가 요구됩니다.",opts:["Este necesară o analiză cuprinzătoare.","Este suficientă o verificare superficială.","Nu este necesară nicio analiză."],a:"Este necesară o analiză cuprinzătoare."},

/* ========= BLOCK 3 — TOPIK 3–4 (CONVERTIT LA QUIZ) ========= */

{q:"시간이 부족해서 계획을 바꿨어요.",opts:["Am schimbat planul pentru că nu aveam suficient timp.","Am schimbat planul pentru că aveam prea mult timp.","Am păstrat planul pentru că nu aveam timp."],a:"Am schimbat planul pentru că nu aveam suficient timp."},
{q:"예상보다 일이 오래 걸렸어요.",opts:["Munca a durat mai mult decât era de așteptat.","Munca a durat mai puțin decât era de așteptat.","Munca nu a început deloc."],a:"Munca a durat mai mult decât era de așteptat."},
{q:"상황이 생각보다 복잡해졌어요.",opts:["Situația a devenit mai complicată decât credeam.","Situația a devenit mai simplă decât credeam.","Situația nu s-a schimbat niciodată."],a:"Situația a devenit mai complicată decât credeam."},
{q:"결정을 내리기까지 시간이 필요했어요.",opts:["A fost nevoie de timp pentru a lua o decizie.","Am luat decizia imediat, fără timp.","Nu a existat nicio decizie."],a:"A fost nevoie de timp pentru a lua o decizie."},
{q:"충분히 고민한 후에 선택했어요.",opts:["Am ales după ce m-am gândit suficient.","Am ales fără să mă gândesc deloc.","Am ales pentru că am uitat."],a:"Am ales după ce m-am gândit suficient."},

{q:"결과에 대해 책임을 져야 해요.",opts:["Trebuie să ne asumăm responsabilitatea pentru rezultat.","Trebuie să evităm orice responsabilitate.","Rezultatul nu are nicio responsabilitate."],a:"Trebuie să ne asumăm responsabilitatea pentru rezultat."},
{q:"그렇게 할 필요는 없다고 생각해요.",opts:["Cred că nu este necesar să facem asta.","Cred că este obligatoriu să facem asta.","Cred că este interzis să gândim."],a:"Cred că nu este necesar să facem asta."},
{q:"의도와 다르게 전달된 것 같아요.",opts:["Se pare că a fost transmis diferit față de intenție.","Se pare că a fost transmis exact cum am vrut.","Se pare că nu a fost transmis deloc."],a:"Se pare că a fost transmis diferit față de intenție."},
{q:"서로의 입장을 이해하려고 노력했어요.",opts:["Am încercat să înțelegem poziția celuilalt.","Am încercat să ne evităm complet.","Am refuzat să discutăm."],a:"Am încercat să înțelegem poziția celuilalt."},
{q:"감정적으로 반응하면 문제가 커져요.",opts:["Dacă reacționezi emoțional, problema se agravează.","Dacă reacționezi emoțional, problema dispare.","Dacă nu reacționezi, problema nu există."],a:"Dacă reacționezi emoțional, problema se agravează."},

{q:"객관적으로 판단하는 게 중요해요.",opts:["Este important să judeci obiectiv.","Este important să judeci doar emoțional.","Nu este important să judeci."],a:"Este important să judeci obiectiv."},
{q:"한쪽 의견만 듣고 결정할 수 없어요.",opts:["Nu poți decide ascultând doar o singură părere.","Poți decide ascultând doar o singură părere.","Nu trebuie să asculți pe nimeni."],a:"Nu poți decide ascultând doar o singură părere."},
{q:"장단점을 비교해 볼 필요가 있어요.",opts:["Este necesar să compari avantajele și dezavantajele.","Este necesar să ignori dezavantajele.","Nu e nevoie să compari nimic."],a:"Este necesar să compari avantajele și dezavantajele."},
{q:"결과가 기대에 못 미쳤어요.",opts:["Rezultatul nu a fost pe măsura așteptărilor.","Rezultatul a depășit mult așteptările.","Nu a existat niciun rezultat."],a:"Rezultatul nu a fost pe măsura așteptărilor."},
{q:"과정 자체는 의미가 있었어요.",opts:["Procesul în sine a avut valoare.","Procesul a fost complet inutil.","Procesul a fost interzis."],a:"Procesul în sine a avut valoare."},

{q:"실패를 경험으로 삼으려고 해요.",opts:["Încerc să transform eșecul într-o experiență.","Încerc să ascund eșecul mereu.","Încerc să evit orice experiență."],a:"Încerc să transform eșecul într-o experiență."},
{q:"같은 실수를 반복하지 않기 위해서예요.",opts:["Este pentru a nu repeta aceeași greșeală.","Este pentru a repeta aceeași greșeală.","Este pentru a nu face nimic."],a:"Este pentru a nu repeta aceeași greșeală."},
{q:"문제를 해결하는 방법은 여러 가지예요.",opts:["Există mai multe moduri de a rezolva problema.","Există un singur mod posibil.","Nu există niciun mod."],a:"Există mai multe moduri de a rezolva problema."},
{q:"상황에 맞는 선택을 해야 해요.",opts:["Trebuie să faci o alegere potrivită situației.","Trebuie să faci o alegere la întâmplare.","Nu trebuie să alegi nimic."],a:"Trebuie să faci o alegere potrivită situației."},
{q:"당장 결론을 내릴 필요는 없어요.",opts:["Nu este nevoie să tragem o concluzie imediat.","Trebuie să tragem concluzia imediat.","Concluzia este deja obligatorie."],a:"Nu este nevoie să tragem o concluzie imediat."},

    q.textContent = d.q;
    h.textContent = "Alege varianta corectă";

    const options = d.opts ? d.opts : [d.a,"Greșit","Alt greșit"];
    options.sort(()=>Math.random()-0.5);

    options.forEach(opt=>{
      const el = document.createElement("div");
      el.className="answer";
      el.textContent=opt;
      el.onclick=()=>{
        if(selected) return;
        selected=true;
        el.classList.add(opt===d.a?"correct":"wrong");
        f.textContent = opt===d.a ? "✅ Corect" : "❌ Greșit";
      };
      a.appendChild(el);
    });
  }

  /* PARTICULE */
  if(type==="particle"){
    q.textContent=d.q;
    h.textContent="Alege particula corectă";
    d.opts.forEach(o=>{
      const el=document.createElement("div");
      el.className="answer";
      el.textContent=o;
      el.onclick=()=>{
        if(selected)return;
        selected=true;
        el.classList.add(o===d.a?"correct":"wrong");
        f.textContent=o===d.a?"✅ Corect":"❌ Greșit";
      };
      a.appendChild(el);
    });
  }

  /* PARTICULE MULTIPLE */
  if(type==="particlePlus"){
    q.textContent=d.q;
    h.textContent="Alege TOATE corecte";
    d.opts.forEach(o=>{
      const el=document.createElement("div");
      el.className="answer";
      el.textContent=o;
      el.onclick=()=>el.classList.toggle("selected");
      a.appendChild(el);
    });
  }

  /* PUZZLE */
  if(type==="puzzle"){
    q.textContent="Ordonează propoziția";
    h.textContent="";
    pUI.style.display="block";

    d.w.forEach(w=>{
      const c=document.createElement("div");
      c.className="chip";
      c.textContent=w;
      c.onclick=()=>{
        built.push(w);
        redrawPuzzle(d);
      };
      bank.appendChild(c);
    });
  }
}

function redrawPuzzle(d){
  line.innerHTML="";
  built.forEach(w=>{
    const c=document.createElement("div");
    c.className="chip";
    c.textContent=w;
    line.appendChild(c);
  });
}

/* EVENTS */
document.getElementById("type").onchange=e=>{
  type=e.target.value;
  index=0;
  render();
};
document.getElementById("next").onclick=()=>{
  index++;
  render();
};
document.getElementById("check").onclick=()=>{
  if(type==="puzzle"){
    const d=DATA.puzzle[index % DATA.puzzle.length];
    f.textContent = built.join(" ")===d.a ? "✅ Corect" : "❌ Greșit";
  }
};

render();
</script>
</body>
