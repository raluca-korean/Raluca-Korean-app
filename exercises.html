/* ================= STATE ================= */

let type = "ko-ro";
let index = 0;
let selected = [];
let built = [];

/* ================= ELEMENTE ================= */

const typeEl = document.getElementById("type");
const qEl = document.getElementById("question");
const hEl = document.getElementById("helper");
const aEl = document.getElementById("answers");
const fEl = document.getElementById("feedback");

const lineEl = document.getElementById("line");
const pUI = document.getElementById("puzzleUI");
const checkBtn = document.getElementById("check");
const nextBtn = document.getElementById("next");

/* ================= LOGIC ================= */

function reset(){
  aEl.innerHTML="";
  fEl.textContent="";
  selected=[];
  built=[];
  pUI.style.display="none";
  bankEl.innerHTML="";
  lineEl.innerHTML="";
}

function render(){
  reset();
  const d = DATA[type][ index % DATA[type].length ];

  if(type==="ko-ro"||type==="ro-ko"||type==="conjug"){
    qEl.textContent=d.q;
    hEl.textContent="Alege varianta corectÄƒ";
    const opts = d.opts ? d.opts : [d.a,"GreÈ™it","Alt greÈ™it"];
    opts.sort(()=>Math.random()-0.5);
    opts.forEach(o=>{
      const el=document.createElement("div");
      el.className="answer";
      el.textContent=o;
      el.onclick=()=>{
        if(selected.length) return;
        selected=[o];
        el.classList.add(o===d.a?"correct":"wrong");
        fEl.textContent=o===d.a?"âœ… Corect":"âŒ GreÈ™it";
      };
      aEl.appendChild(el);
    });
  }

  if(type==="particle"){
    qEl.textContent=d.q;
    hEl.textContent="Alege particula corectÄƒ";
    d.opts.forEach(o=>{
      const el=document.createElement("div");
      el.className="answer";
      el.textContent=o;
      el.onclick=()=>{
        if(selected.length) return;
        selected=[o];
        el.classList.add(o===d.a?"correct":"wrong");
        fEl.textContent=o===d.a?"âœ… Corect":"âŒ GreÈ™it";
      };
      aEl.appendChild(el);
    });
  }

  if(type==="particlePlus"){
    qEl.textContent=d.q;
    hEl.textContent="Alege TOATE corecte";
    d.opts.forEach(o=>{
      const el=document.createElement("div");
      el.className="answer";
      el.textContent=o;
      el.onclick=()=>el.classList.toggle("selected");
      aEl.appendChild(el);
    });
  }

  if(type==="puzzle"){
    qEl.textContent="OrdoneazÄƒ propoziÈ›ia";
    hEl.textContent="";
    pUI.style.display="block";
    d.w.forEach(w=>{
      const c=document.createElement("div");
      c.className="chip";
      c.textContent=w;
      c.onclick=()=>{
        built.push(w);
        redrawPuzzle();
      };
      bankEl.appendChild(c);
    });
  }
}

function redrawPuzzle(){
  lineEl.innerHTML="";
  built.forEach(w=>{
    const c=document.createElement("div");
    c.className="chip";
    c.textContent=w;
    lineEl.appendChild(c);
  });
}
const boxes = document.querySelectorAll(".exercise-box");
const selector = document.getElementById("type");

function showExercise(type){
  boxes.forEach(b => b.classList.remove("active"));
  const box = document.getElementById("ex-" + type);
  if(box) box.classList.add("active");
}

selector.addEventListener("change", e=>{
  showExercise(e.target.value);
});

showExercise(selector.value);

typeEl.onchange = e=>{

};

  }
};
