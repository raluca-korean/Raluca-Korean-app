<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Raluca Korean â€” Exercises</title>
  <style>
:root{
  --bg:#070617;
  --bg2:#0b0a1f;

  --card: rgba(16, 14, 40, .72);
  --stroke: rgba(255,255,255,.10);

  --text:#f3f4ff;
  --muted: rgba(243,244,255,.72);

  --neon1:#a855f7; /* violet */
  --neon2:#22d3ee; /* cyan */
  --neon3:#fb7185; /* pink */
  --ok:#34d399;
  --bad:#fb7185;

  --shadow: 0 18px 55px rgba(0,0,0,.45);
  --shadow2: 0 12px 28px rgba(0,0,0,.35);
  --radius: 22px;
}

*{box-sizing:border-box}
html, body { height: 100%; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 15% 10%, rgba(140,70,255,.35), transparent 60%),
    radial-gradient(1200px 700px at 85% 20%, rgba(0,210,255,.25), transparent 60%),
    linear-gradient(135deg, #090818, #071425);
  overflow-x:hidden;
}

/* containerul care centreazÄƒ tot conÈ›inutul */
.app{
  width:100%;
  max-width: 980px;
  margin: 0 auto;
  padding-left: 18px;
  padding-right: 18px;
  padding-top: calc(22px + env(safe-area-inset-top));
  padding-bottom: calc(22px + env(safe-area-inset-bottom));
}

/* cardurile */
.card{
  position:relative; /* âœ… IMPORTANT: ancoreazÄƒ ::before/::after */
  margin: 18px 0;
  border-radius: var(--radius);
  padding: 18px;
  background: var(--card);
  border: 1px solid var(--stroke);
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  overflow:hidden; /* âœ… taie perfect overlay-urile */
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius: calc(var(--radius) + 2px); /* âœ… */
  background:
    radial-gradient(600px 140px at 20% 0%, rgba(168,85,247,.22), transparent 60%),
    radial-gradient(600px 140px at 85% 0%, rgba(34,211,238,.18), transparent 60%),
    radial-gradient(700px 160px at 60% 120%, rgba(251,113,133,.14), transparent 65%);
  pointer-events:none;
  z-index:0;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius: var(--radius);
  background:
    linear-gradient(135deg,
      rgba(168,85,247,.25),
      rgba(34,211,238,.18),
      rgba(251,113,133,.12)
    );
  opacity:.20;
  mix-blend-mode: screen;
  pointer-events:none;
  z-index:0;
}

/* conÈ›inutul mereu deasupra overlay-urilor */
.card > *{ position:relative; z-index:1; }

h1{
  margin:0;
  font-size:22px;
  letter-spacing:.3px;
}
.sub{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

label b{
  font-size:13px;
  color:rgba(243,244,255,.85);
}

select{
  width:100%;
  padding:12px 14px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(10, 8, 28, .65);
  color: var(--text);
  font-size:15px;
  outline:none;
  box-shadow: var(--shadow2);
}

.question{
  font-size:26px;
  font-weight:900;
  margin-bottom:6px;
  letter-spacing:.3px;
  text-shadow: 0 0 22px rgba(168,85,247,.18);
}

.helper{
  font-size:13px;
  color:var(--muted);
  margin-bottom:14px;
}

.answers{
  display:grid;
  gap:10px;
  margin-bottom:14px;
}

.answer{
  padding:14px 14px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.10);
  background: rgba(10, 8, 28, .55);
  color: var(--text);
  font-weight:900;
  cursor:pointer;
  box-shadow: var(--shadow2);
  transition: transform .10s ease, box-shadow .10s ease, border-color .10s ease, filter .10s ease;
  user-select:none;
}

.answer:hover{
  transform: translateY(-1px);
  box-shadow: 0 18px 40px rgba(0,0,0,.45);
  border-color: rgba(34,211,238,.30);
  filter: brightness(1.05);
}

.answer.selected{
  background: rgba(168,85,247,.16);
  border-color: rgba(168,85,247,.45);
  box-shadow: 0 0 0 1px rgba(168,85,247,.18), var(--shadow2);
}

.answer.correct{
  background: rgba(52,211,153,.12);
  border-color: rgba(52,211,153,.55);
  box-shadow:
    0 0 0 1px rgba(52,211,153,.25),
    0 0 24px rgba(52,211,153,.18);
}

.answer.wrong{
  background: rgba(251,113,133,.10);
  border-color: rgba(251,113,133,.60);
  box-shadow: 0 0 0 1px rgba(251,113,133,.18), 0 0 26px rgba(251,113,133,.12);
}

.feedback{
  min-height:24px;
  font-weight:900;
  letter-spacing:.2px;
}

.controls{
  display:flex;
  gap:10px;
  margin-top:10px;
  flex-wrap:wrap;
}

button{
  padding:11px 16px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(10, 8, 28, .55);
  color: var(--text);
  font-weight:900;
  cursor:pointer;
  box-shadow: var(--shadow2);
  transition: transform .10s ease, box-shadow .10s ease, filter .10s ease;
}

button:hover{
  transform: translateY(-1px);
  box-shadow: 0 18px 40px rgba(0,0,0,.45);
  filter: brightness(1.06);
}

.primary{
  border:none;
  color:#0b071a;
  background: linear-gradient(135deg, var(--neon2), var(--neon1));
  box-shadow:
    0 18px 45px rgba(34,211,238,.18),
    0 14px 40px rgba(168,85,247,.18);
}

.primary:hover{
  box-shadow:
    0 22px 55px rgba(34,211,238,.22),
    0 18px 50px rgba(168,85,247,.22);
}

button:active,.answer:active,.chip:active{
  transform: translateY(0px) scale(.99);
}

/* PUZZLE */
.puzzle-bank,.puzzle-line{
  border: 1px dashed rgba(255,255,255,.18);
  border-radius: 18px;
  padding: 12px;
  min-height: 56px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  background: rgba(10, 8, 28, .45);
  box-shadow: var(--shadow2);
}

.chip{
  padding: 10px 14px;
  border-radius: 999px;
  background: rgba(34,211,238,.10);
  border: 1px solid rgba(34,211,238,.28);
  color: var(--text);
  font-weight:900;
  cursor:pointer;
  user-select:none;
  transition: transform .10s ease, box-shadow .10s ease, filter .10s ease;
  box-shadow: 0 10px 26px rgba(0,0,0,.28);
}

.chip:hover{
  transform: translateY(-1px);
  box-shadow: 0 18px 40px rgba(0,0,0,.42);
  filter: brightness(1.08);
}

/* Focus ring */
select:focus, button:focus{
  outline: 2px solid rgba(34,211,238,.55);
  outline-offset: 2px;
}

/* Responsive */
@media (max-width:520px){
  .question{font-size:22px}
  .answer{padding:12px}
}

/* ====== NEON HEADER + BADGES ====== */
.headerRow{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
}

.titleWrap{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.badges{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:flex-end;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  font-weight:900;
  font-size:12px;
  letter-spacing:.2px;
  background: rgba(10, 8, 28, .55);
  border:1px solid rgba(255,255,255,.12);
  box-shadow: 0 12px 28px rgba(0,0,0,.35);
  user-select:none;
}

.badge .dot{
  width:10px;height:10px;border-radius:999px;
  background: linear-gradient(135deg, var(--neon2), var(--neon1));
  box-shadow: 0 0 18px rgba(34,211,238,.25), 0 0 18px rgba(168,85,247,.22);
}

.badge.ok .dot{ background: var(--ok); box-shadow: 0 0 18px rgba(52,211,153,.25); }
.badge.bad .dot{ background: var(--bad); box-shadow: 0 0 18px rgba(251,113,133,.25); }

.meter{
  margin-top:10px;
  height:10px;
  border-radius:999px;
  background: rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.10);
  overflow:hidden;
  box-shadow: 0 12px 28px rgba(0,0,0,.25);
}
.meter > div{
  height:100%;
  width:0%;
  border-radius:999px;
  background: linear-gradient(90deg, var(--neon2), var(--neon1), var(--neon3));
  box-shadow: 0 0 24px rgba(34,211,238,.14), 0 0 24px rgba(168,85,247,.12);
  transition: width .25s ease;
}

@media (max-width:520px){
  .headerRow{flex-direction:column}
  .badges{justify-content:flex-start}
}

/* ====== SHAKE + GLOW ====== */
.fxFlash{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:0;
  transition:opacity .18s ease;
  z-index:9999;
}
.fxFlash.ok{
  background: radial-gradient(circle at 20% 10%, rgba(52,211,153,.22), transparent 55%),
              radial-gradient(circle at 80% 70%, rgba(34,211,238,.14), transparent 60%);
}
.fxFlash.bad{
  background: radial-gradient(circle at 25% 15%, rgba(251,113,133,.20), transparent 55%),
              radial-gradient(circle at 85% 70%, rgba(168,85,247,.10), transparent 60%);
}

@keyframes shakeX{
  0%{transform:translateX(0)}
  15%{transform:translateX(-8px)}
  30%{transform:translateX(8px)}
  45%{transform:translateX(-6px)}
  60%{transform:translateX(6px)}
  75%{transform:translateX(-4px)}
  90%{transform:translateX(4px)}
  100%{transform:translateX(0)}
}
.shake{ animation: shakeX .45s ease; }

@keyframes neonPulse{
  0%{ box-shadow:0 12px 30px rgba(0,0,0,.12); transform:translateY(0) }
  40%{ box-shadow:0 0 0 1px rgba(34,211,238,.25),
               0 0 26px rgba(34,211,238,.18),
               0 0 22px rgba(168,85,247,.16),
               0 18px 42px rgba(0,0,0,.22);
        transform:translateY(-1px)
  }
  100%{ box-shadow:0 12px 30px rgba(0,0,0,.12); transform:translateY(0) }
}
.glow{ animation: neonPulse .55s ease; }

/* Sound button */
.headerCard{ position:relative; }

.soundBtn{
  position:absolute;
  top:14px;
  right:14px;
  width:46px;height:46px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.08);
  backdrop-filter: blur(8px);
  font-size:22px;
  font-weight:900;
  cursor:pointer;
  display:flex;align-items:center;justify-content:center;
}
.soundBtn.off{opacity:.55}
</style>

function koToParticlePlus(ko){

let type = "ko-ro";
let index = 0;
let selected = false;
let built = [];
let chainStep = 0;

let correct = 0;
let total = 0;
let streak = 0;

/* =========================
   UI REFS
========================= */
const q = document.getElementById("question");
const h = document.getElementById("helper");
const a = document.getElementById("answers");
const f = document.getElementById("feedback");

const bank = document.getElementById("bank");
const line = document.getElementById("line");
const pUI = document.getElementById("puzzleUI");

const meterFill = document.getElementById("meterFill");

/* =========================
   HELPERS
========================= */
function resetUI(){
  q.textContent = "";
  h.textContent = "";
  f.textContent = "";
  a.innerHTML = "";
  selected = false;
  built = [];

  pUI.style.display = "none";
  bank.innerHTML = "";
  line.innerHTML = "";
}

function updateBadges(){
  document.getElementById("bCorrect").lastElementChild.textContent = `Corecte: ${correct}`;
  document.getElementById("bTotal").lastElementChild.textContent = `Total: ${total}`;
  document.getElementById("bStreak").lastElementChild.textContent = `Streak: ${streak}`;

  const pct = total ? Math.min(100, Math.round((correct/total)*100)) : 0;
  meterFill.style.width = pct + "%";
}

function fx(ok){
  const flash = document.querySelector(".fxFlash");
  flash.className = "fxFlash " + (ok ? "ok" : "bad");
  flash.style.opacity = "1";
  setTimeout(()=>flash.style.opacity="0",180);

  const card = document.querySelector(".card:not(.headerCard)");
  card.classList.remove("shake","glow");
  void card.offsetWidth;
  card.classList.add(ok ? "glow" : "shake");
}

function sameSet(a,b){
  if(a.length !== b.length) return false;
  return a.every(x => b.includes(x));
}

function getSelectedMulti(){
  return [...a.querySelectorAll(".answer.selected")].map(x=>x.textContent);
}

/* =========================
   RENDER MAIN
========================= */
function render(){
  resetUI();

  if(type === "chain"){
    renderChain();
    updateBadges();
    return;
  }

  const arr = DATA[type];
  if(!arr || !arr.length){
    q.textContent = "Nu existÄƒ iteme pentru acest mod.";
    return;
  }

  const d = arr[index % arr.length];

  if(type==="particle") renderParticle(d);
  else if(type==="particlePlus") renderParticlePlus(d);
  else if(type==="puzzle") renderPuzzle(d);
  else renderQuiz(d);

  updateBadges();
}

/* =========================
   QUIZ (KOâ†”RO / ROâ†”KO / CONJ)
========================= */
function renderQuiz(d){
  q.textContent = d.q;
  h.textContent = "Alege varianta corectÄƒ";

  d.opts.forEach(opt=>{
    const el = document.createElement("div");
    el.className = "answer";
    el.textContent = opt;

    el.onclick = ()=>{
      if(selected) return;
      selected = true;

      const ok = (opt === d.a);

      [...a.children].forEach(n=>{
        if(n.textContent === d.a) n.classList.add("correct");
      });
      if(!ok) el.classList.add("wrong");

      f.textContent = ok ? "âœ… Corect" : `âŒ GreÈ™it â€” corect: ${d.a}`;
      fx(ok);

      total++;
      if(ok){ correct++; streak++; }
      else{ streak = 0; }

      updateBadges();
    };

    a.appendChild(el);
  });
}

/* =========================
   PARTICLE (1)
========================= */
function renderParticle(d){
  q.textContent = d.q;
  h.textContent = "Alege particula corectÄƒ";

  d.opts.forEach(o=>{
    const el = document.createElement("div");
    el.className="answer";
    el.textContent=o;

    el.onclick=()=>{
      if(selected) return;
      selected = true;

      const ok = (o===d.a);
      [...a.children].forEach(n=>{
        if(n.textContent===d.a) n.classList.add("correct");
      });
      if(!ok) el.classList.add("wrong");

      f.textContent = ok ? "âœ… Corect" : `âŒ GreÈ™it â€” corect: ${d.a}`;
      fx(ok);

      total++;
      if(ok){ correct++; streak++; }
      else{ streak=0; }

      updateBadges();
    };

    a.appendChild(el);
  });
}

/* =========================
   PARTICLE PLUS
========================= */
function renderParticlePlus(d){
  q.textContent = d.q;
  h.textContent = "Alege TOATE corecte";

  d.opts.forEach(o=>{
    const el=document.createElement("div");
    el.className="answer";
    el.textContent=o;
    el.onclick=()=>el.classList.toggle("selected");
    a.appendChild(el);
  });
}

/* =========================
   PUZZLE
========================= */
function renderPuzzle(d){
  q.textContent="OrdoneazÄƒ propoziÈ›ia";
  pUI.style.display="block";

  d.w.forEach(w=>{
    const c=document.createElement("div");
    c.className="chip";
    c.textContent=w;
    c.onclick=()=>{
      built.push(w);
      redrawPuzzle();
    };
    bank.appendChild(c);
  });
}

function redrawPuzzle(){
  line.innerHTML="";
  built.forEach(w=>{
    const c=document.createElement("div");
    c.className="chip";
    c.textContent=w;
    line.appendChild(c);
  });
}

/* =========================
   CHAIN
========================= */
function renderChain(){
  const item = DATA.chain[index % DATA.chain.length];

  if(chainStep===0){
    renderParticlePlus(item.particlePlus);
    h.textContent="Pas 1 / 3";
    return;
  }

  if(chainStep===1){
    renderPuzzle(item.puzzle);
    h.textContent="Pas 2 / 3";
    return;
  }

  renderQuiz(item.conjug);
  h.textContent="Pas 3 / 3";
}

/* =========================
   EVENTS
========================= */
document.getElementById("next").onclick=()=>{
  index++;
  chainStep=0;
  render();
};

document.getElementById("check").onclick=()=>{
  if(type==="particlePlus"){
    const d=DATA.particlePlus[index % DATA.particlePlus.length];
    const ok = sameSet(getSelectedMulti(), d.a);
    f.textContent = ok ? "âœ… Corect" : "âŒ GreÈ™it";
    fx(ok);

    total++;
    if(ok){ correct++; streak++; }
    else{ streak=0; }
    updateBadges();
    return;
  }

  if(type==="puzzle"){
    const d=DATA.puzzle[index % DATA.puzzle.length];
    const ok = built.join(" ")===d.a;
    f.textContent = ok ? "âœ… Corect" : "âŒ GreÈ™it";
    fx(ok);

    total++;
    if(ok){ correct++; streak++; }
    else{ streak=0; }
    updateBadges();
    return;
  }

  if(type==="chain"){
    const item = DATA.chain[index % DATA.chain.length];

    if(chainStep===0){
      const ok = sameSet(getSelectedMulti(), item.particlePlus.a);
      f.textContent = ok ? "âœ… Pas 1 corect" : "âŒ Pas 1 greÈ™it";
      if(ok){ chainStep=1; setTimeout(render,200); }
      return;
    }

    if(chainStep===1){
      const ok = built.join(" ")===item.puzzle.a;
      f.textContent = ok ? "âœ… Pas 2 corect" : "âŒ Pas 2 greÈ™it";
      if(ok){ chainStep=2; setTimeout(render,200); }
      return;
    }
  }
};

render();
</script>
</body>
</html>
