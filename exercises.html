<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raluca Korean — Exercises</title>

  <style>
    /* ==============================
       RALUCA KOREAN — EXERCISES UI
       DOAR STRUCTURĂ + DESIGN
       ============================== */

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #f7f3ff;
      color: #1b1630;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
    }

    /* HEADER */
    .header {
      background: white;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.1);
      margin-bottom: 16px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #5f5a77;
    }

    /* SELECTOR TIP EXERCIȚIU */
    .exercise-type {
      background: white;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.1);
      margin-bottom: 16px;
    }

    .exercise-type label {
      font-weight: 700;
      font-size: 14px;
    }

    select {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    /* CARD EXERCIȚIU */
    .exercise-card {
      background: white;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.1);
    }

    .question {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 13px;
      color: #5f5a77;
      margin-bottom: 16px;
    }

    /* RĂSPUNSURI */
    .answers {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }

    .answer {
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #ccc;
      background: #fafafa;
      font-weight: 700;
    }

    /* FEEDBACK */
    .feedback {
      min-height: 32px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    /* BUTOANE */
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: white;
      font-weight: 800;
      cursor: pointer;
    }

    .primary {
      background: #8b5cf6;
      color: white;
      border: none;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <h1>Exerciții TOPIK</h1>
      <p>Quiz · Particule · Conjugări · Puzzle</p>
    </div>

    <!-- SELECTOR TIP -->
    <div class="exercise-type">
      <label for="typeSelect">Tip exercițiu</label>
      <select id="typeSelect">
        <option>KO → RO (Quiz)</option>
        <option>RO → KO (Quiz)</option>
        <option>Particule – simplu</option>
        <option>Particule – multiple</option>
        <option>Conjugare corectă</option>
        <option>Completează propoziția</option>
        <option>Puzzle – ordonare</option>
        <option>Puzzle – cu distrageri</option>
        <option>Adevărat / Fals</option>
        <option>Audio</option>
      </select>
    </div>

    <!-- EXERCIȚIU -->
    <div class="exercise-card">
      <div class="question">저는 학교에 가요.</div>
      <div class="sub">Alege răspunsul corect</div>

      <div class="answers">
        <div class="answer">Eu merg la școală.</div>
        <div class="answer">Eu mănânc acasă.</div>
        <div class="answer">Eu beau cafea.</div>
        <div class="answer">Eu lucrez mult.</div>
      </div>

      <div class="feedback"></div>

      <div class="controls">
        <button class="primary">Verifică</button>
        <button>Întrebare nouă</button>
      </div>
    </div>

  </div>
</body>
</html
