<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Raluca Korean — Exerciții</title>

<style>
/* ===== RESET ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#f6f3ff;
  color:#1b1630;
}

/* ===== LAYOUT ===== */
.container{
  max-width:900px;
  margin:0 auto;
  padding:20px;
}

.header{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  margin-bottom:20px;
}

h1{margin:0;font-size:20px}
.sub{font-size:13px;color:#666}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:10px;
  margin:20px 0;
}
.tab{
  padding:10px 14px;
  border-radius:999px;
  background:#eee;
  cursor:pointer;
  font-weight:700;
}
.tab.active{
  background:#8b5cf6;
  color:#fff;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

/* ===== QUIZ ===== */
.question{
  font-size:22px;
  font-weight:900;
  margin-bottom:10px;
}
.answers{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.answer{
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  cursor:pointer;
  font-weight:700;
}
.answer.correct{background:#dcfce7;border-color:#22c55e}
.answer.wrong{background:#fee2e2;border-color:#ef4444}

/* ===== BUTTONS ===== */
.btn{
  margin-top:15px;
  padding:12px 16px;
  border:none;
  border-radius:999px;
  background:#8b5cf6;
  color:#fff;
  font-weight:900;
  cursor:pointer;
}
.btn.secondary{
  background:#e5e7eb;
  color:#111;
}

/* ===== PUZZLE ===== */
.bank,.line{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  padding:10px;
  border:1px dashed #ccc;
  border-radius:12px;
  min-height:48px;
}
.word{
  padding:8px 12px;
  border-radius:999px;
  background:#f3f4f6;
  cursor:pointer;
  font-weight:700;
}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <h1>Raluca Korean — Exerciții</h1>
  <div class="sub">Quiz · Particule · Puzzle (standalone)</div>
</div>

<div class="tabs">
  <div class="tab active" data-tab="quiz">QUIZ</div>
  <div class="tab" data-tab="particles">PARTICULE</div>
  <div class="tab" data-tab="puzzle">PUZZLE</div>
</div>

<div class="card">

<!-- QUIZ -->
<div id="quiz">
  <div class="question" id="quizQ"></div>
  <div class="answers" id="quizA"></div>
  <button class="btn" onclick="nextQuiz()">Next</button>
</div>

<!-- PARTICLES -->
<div id="particles" class="hidden">
  <div class="question" id="partQ"></div>
  <div class="answers" id="partA"></div>
  <button class="btn" onclick="nextParticle()">Next</button>
</div>

<!-- PUZZLE -->
<div id="puzzle" class="hidden">
  <div class="question">Aranjează propoziția</div>
  <div class="bank" id="bank"></div>
  <div class="line" id="line"></div>
  <button class="btn" onclick="checkPuzzle()">Verifică</button>
</div>

</div>
</div>

<script>
/* ===== DATA ===== */
const QUIZ=[
 {ko:"저는 학교에 가요.",ro:"Eu merg la școală"},
 {ko:"오늘 커피를 마셔요.",ro:"Azi beau cafea"},
 {ko:"지금 공부해요.",ro:"Acum studiez"}
];

const PARTICLES=[
 {q:"저__ 학생이에요.",a:"는",opts:["은","는","이","가"]},
 {q:"학교__ 가요.",a:"에",opts:["에","에서","을","를"]}
];

const PUZZLES=[
 {words:["저는","학교에","가요"],ans:"저는 학교에 가요"}
];

let qi=0,pi=0,curP;

/* ===== TABS ===== */
document.querySelectorAll(".tab").forEach(t=>{
 t.onclick=()=>{
  document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
  t.classList.add("active");
  ["quiz","particles","puzzle"].forEach(id=>{
    document.getElementById(id).classList.add("hidden");
  });
  document.getElementById(t.dataset.tab).classList.remove("hidden");
 }
});

/* ===== QUIZ ===== */
function renderQuiz(){
 const q=QUIZ[qi%QUIZ.length];
 quizQ.textContent=q.ko;
 quizA.innerHTML="";
 const opts=[q.ro,"Greșit 1","Greșit 2","Greșit 3"].sort(()=>Math.random()-.5);
 opts.forEach(o=>{
  const d=document.createElement("div");
  d.className="answer";
  d.textContent=o;
  d.onclick=()=>d.classList.add(o===q.ro?"correct":"wrong");
  quizA.appendChild(d);
 });
}
function nextQuiz(){qi++;renderQuiz()}

/* ===== PARTICLES ===== */
function renderParticle(){
 const p=PARTICLES[pi%PARTICLES.length];
 partQ.textContent=p.q;
 partA.innerHTML="";
 p.opts.forEach(o=>{
  const d=document.createElement("div");
  d.className="answer";
  d.textContent=o;
  d.onclick=()=>d.classList.add(o===p.a?"correct":"wrong");
  partA.appendChild(d);
 });
}
function nextParticle(){pi++;renderParticle()}

/* ===== PUZZLE ===== */
function renderPuzzle(){
 curP=PUZZLES[0];
 bank.innerHTML="";
 line.innerHTML="";
 curP.words.sort(()=>Math.random()-.5).forEach(w=>{
  const d=document.createElement("div");
  d.className="word";
  d.textContent=w;
  d.onclick=()=>line.appendChild(d);
  bank.appendChild(d);
 });
}
function checkPuzzle(){
 const res=[...line.children].map(x=>x.textContent).join(" ");
 alert(res===curP.ans?"Corect":"Greșit");
}

/* INIT */
renderQuiz();
renderParticle();
renderPuzzle();
</script>
</body>
</html>
