<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Raluca Korean — Exercises</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f7f3ff;
  color:#1b1630;
}
.app{max-width:900px;margin:0 auto;padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  margin-bottom:16px;
}
h1{margin:0;font-size:20px}
.sub{font-size:13px;color:#666;margin-top:4px}
select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
}
.question{font-size:22px;font-weight:800;margin-bottom:6px}
.helper{font-size:13px;color:#666;margin-bottom:14px}
.answers{display:grid;gap:10px;margin-bottom:14px}
.answer{
  padding:12px;border-radius:14px;border:2px solid #ddd;
  background:#fafafa;font-weight:700;cursor:pointer;
}
.answer.selected{background:#e8ddff;border-color:#9b7cff}
.answer.correct{background:#d1fae5;border-color:#10b981}
.answer.wrong{background:#fee2e2;border-color:#ef4444}
.feedback{min-height:24px;font-weight:700}
.controls{display:flex;gap:10px;margin-top:10px}
button{
  padding:10px 14px;border-radius:999px;
  border:1px solid #ccc;background:#fff;font-weight:800;cursor:pointer;
}
.primary{background:#8b5cf6;color:#fff;border:none}

/* PUZZLE */
.puzzle-bank,.puzzle-line{
  border:2px dashed #ddd;border-radius:14px;
  padding:10px;min-height:52px;
  display:flex;gap:8px;flex-wrap:wrap;
}
.chip{
  padding:8px 12px;border-radius:999px;
  background:#f0f0ff;border:1px solid #aaa;
  font-weight:800;cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<div class="card">
  <h1>Exerciții TOPIK</h1>
  <div class="sub">Quiz · Particule · Conjugări · Puzzle</div>
</div>

<div class="card">
  <label><b>Tip exercițiu</b></label>
  <select id="type">
    <option value="ko-ro">KO → RO</option>
    <option value="ro-ko">RO → KO</option>
    <option value="particle">Particulă (1)</option>
    <option value="particlePlus">Particule multiple</option>
    <option value="conjug">Conjugare</option>
    <option value="puzzle">Puzzle</option>
  </select>
</div>

<div class="card">
  <div class="question" id="question"></div>
  <div class="helper" id="helper"></div>

  <div class="answers" id="answers"></div>

  <div id="puzzleUI" style="display:none">
    <div class="puzzle-bank" id="bank"></div>
    <div class="puzzle-line" id="line"></div>
  </div>

  <div class="feedback" id="feedback"></div>

  <div class="controls">
    <button class="primary" id="check">Verifică</button>
    <button id="next">Următorul</button>
  </div>
</div>

</div>
<script>
const DATA = {
  "ko-ro":[
    {q:"저는 학생이에요.",a:"Eu sunt student."},
    {q:"커피를 마셔요.",a:"Beau cafea."}
  ],
  "ro-ko":[
    {q:"Eu merg la școală.",a:"저는 학교에 가요."}
  ],
  "particle":[
    {q:"저__ 학생이에요.",opts:["은","는","이","가"],a:"는"}
  ],
  "particlePlus":[
    {q:"저__ 학교__ 가요.",opts:["은","는","에","에서"],a:["는","에"]}
  ],
  "conjug":[
    {q:"먹다 → prezent",opts:["먹어요","먹습니다","먹을게요"],a:"먹어요"}
  ],
  "puzzle":[
    {w:["저는","학교에","가요"],a:"저는 학교에 가요"}
  ]
};

let type = "ko-ro";
let index = 0;
let selected = null;
let built = [];

const q = document.getElementById("question");
const h = document.getElementById("helper");
const a = document.getElementById("answers");
const f = document.getElementById("feedback");
const bank = document.getElementById("bank");
const line = document.getElementById("line");
const pUI = document.getElementById("puzzleUI");

/* RESET TOTAL */
function resetUI(){
  a.innerHTML="";
  f.textContent="";
  selected=null;
  built=[];
  pUI.style.display="none";
  bank.innerHTML="";
  line.innerHTML="";
}

/* RENDER GENERAL */
function render(){
  resetUI();
  const d = DATA[type][index % DATA[type].length];

  /* QUIZ */
  if(type==="ko-ro" || type==="ro-ko" || type==="conjug"){
    q.textContent = d.q;
    h.textContent = "Alege varianta corectă";

    const options = d.opts ? d.opts : [d.a,"Greșit","Alt greșit"];
    options.sort(()=>Math.random()-0.5);

    options.forEach(opt=>{
      const el = document.createElement("div");
      el.className="answer";
      el.textContent=opt;
      el.onclick=()=>{
        if(selected) return;
        selected=true;
        el.classList.add(opt===d.a?"correct":"wrong");
        f.textContent = opt===d.a ? "✅ Corect" : "❌ Greșit";
      };
      a.appendChild(el);
    });
  }

  /* PARTICULE */
  if(type==="particle"){
    q.textContent=d.q;
    h.textContent="Alege particula corectă";
    d.opts.forEach(o=>{
      const el=document.createElement("div");
      el.className="answer";
      el.textContent=o;
      el.onclick=()=>{
        if(selected)return;
        selected=true;
        el.classList.add(o===d.a?"correct":"wrong");
        f.textContent=o===d.a?"✅ Corect":"❌ Greșit";
      };
      a.appendChild(el);
    });
  }

  /* PARTICULE MULTIPLE */
  if(type==="particlePlus"){
    q.textContent=d.q;
    h.textContent="Alege TOATE corecte";
    d.opts.forEach(o=>{
      const el=document.createElement("div");
      el.className="answer";
      el.textContent=o;
      el.onclick=()=>el.classList.toggle("selected");
      a.appendChild(el);
    });
  }

  /* PUZZLE */
  if(type==="puzzle"){
    q.textContent="Ordonează propoziția";
    h.textContent="";
    pUI.style.display="block";

    d.w.forEach(w=>{
      const c=document.createElement("div");
      c.className="chip";
      c.textContent=w;
      c.onclick=()=>{
        built.push(w);
        redrawPuzzle(d);
      };
      bank.appendChild(c);
    });
  }
}

function redrawPuzzle(d){
  line.innerHTML="";
  built.forEach(w=>{
    const c=document.createElement("div");
    c.className="chip";
    c.textContent=w;
    line.appendChild(c);
  });
}

/* EVENTS */
document.getElementById("type").onchange=e=>{
  type=e.target.value;
  index=0;
  render();
};
document.getElementById("next").onclick=()=>{
  index++;
  render();
};
document.getElementById("check").onclick=()=>{
  if(type==="puzzle"){
    const d=DATA.puzzle[index % DATA.puzzle.length];
    f.textContent = built.join(" ")===d.a ? "✅ Corect" : "❌ Greșit";
  }
};

render();
  const STORAGE_KEY = "rk_exercises_progress_v1";

function loadProgress(){
  try{
    return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
      type:"ko-ro",
      progress:{
        "ko-ro":{idx:0,ok:0,total:0},
        "ro-ko":{idx:0,ok:0,total:0},
        "particle":{idx:0,ok:0,total:0},
        "particlePlus":{idx:0,ok:0,total:0},
        "conjug":{idx:0,ok:0,total:0},
        "puzzle":{idx:0,ok:0,total:0}
      }
    };
  }catch{
    return null;
  }
}

  localStorage.setItem(STORAGE_KEY, JSON.stringify(PROGRESS));
}

  PROGRESS.progress[type].ok++;
}

saveProgress();
  index++;
PROGRESS.progress[type].idx = index;
saveProgress();
render();
  document.getElementById("type").onchange = e=>{
  type = e.target.value;
  PROGRESS.type = type;

  index = PROGRESS.progress[type].idx || 0;

  saveProgress();
  render();
};
  const p = PROGRESS.progress[type];
feedback.textContent = `Scor: ${p.ok} / ${p.total}`;
<button onclick="localStorage.removeItem('rk_exercises_progress_v1'); location.reload();">
Reset progres
</button>
</script>
</body>
</html>
