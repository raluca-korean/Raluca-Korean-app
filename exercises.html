        selected=true;
        el.classList.add(o===d.a?"correct":"wrong");
        f.textContent=o===d.a?"✅ Corect":"❌ Greșit";
      };
      a.appendChild(el);
    });
  }

  /* PARTICULE MULTIPLE */
  if(type==="particlePlus"){
    q.textContent=d.q;
    h.textContent="Alege TOATE corecte";
    d.opts.forEach(o=>{
      const el=document.createElement("div");
      el.className="answer";
      el.textContent=o;
      el.onclick=()=>el.classList.toggle("selected");
      a.appendChild(el);
    });
  }

  /* PUZZLE */
  if(type==="puzzle"){
    q.textContent="Ordonează propoziția";
    h.textContent="";
    pUI.style.display="block";

    d.w.forEach(w=>{
      const c=document.createElement("div");
      c.className="chip";
      c.textContent=w;
      c.onclick=()=>{
        built.push(w);
        redrawPuzzle(d);
      };
      bank.appendChild(c);
    });
  }
}

function redrawPuzzle(d){
  line.innerHTML="";
  built.forEach(w=>{
    const c=document.createElement("div");
    c.className="chip";
    c.textContent=w;
    line.appendChild(c);
  });
}

/* EVENTS */
document.getElementById("type").onchange=e=>{
  type=e.target.value;
  index=0;
  render();
};
document.getElementById("next").onclick=()=>{
  index++;
  render();
};
document.getElementById("check").onclick=()=>{
  if(type==="puzzle"){
    const d=DATA.puzzle[index % DATA.puzzle.length];
    f.textContent = built.join(" ")===d.a ? "✅ Corect" : "❌ Greșit";
  }
};

render();
</script>
