<style>
*{box-sizing:border-box}

.header{

}
.feedback{
  min-height:28px;

}
.controls{
  display:flex;

}
button{

  border-radius:999px;
  border:1px solid #ccc;

  cursor:pointer;
}
.primary{
  background:#8b5cf6;
  color:#fff;
  border:none;
}
  .answer {
  padding: 10px 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
  transition: 0.15s ease;
}

/* üîµ SELECTAT */
.answer.selected {
  background: #e8ddff;
  border-color: #9b7cff;
  box-shadow: 0 0 0 3px rgba(155,124,255,0.25);
}

/* ‚úÖ CORECT */
.answer.correct {
  background: #d4f7d4;
  border-color: #4caf50;
}

/* ‚ùå GRE»òIT */

}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <h1>Exerci»õii TOPIK</h1>
    <p>Tip 1 ¬∑ CoreeanƒÉ ‚Üí Rom√¢nƒÉ</p>
  </div>

  <div class="exercise-type">
    <label>Tip exerci»õiu</label>
    <select disabled>
      <option>KO ‚Üí RO (Quiz)</option>
    </select>
  </div>

  <div class="exercise-card">
    <div class="question" id="question"></div>
    <div class="sub">Alege traducerea corectƒÉ</div>

    <div class="answers" id="answers"></div>

    <div class="feedback" id="feedback"></div>

    <div class="controls">
      <button class="primary" id="checkBtn">VerificƒÉ</button>
      <button id="nextBtn">√éntrebare nouƒÉ</button>
    </div>
  </div>

</div>
<script>
const QUIZ = [
  { ko:"Ï†ÄÎäî ÌïôÍµêÏóê Í∞ÄÏöî.", ro:"Eu merg la »ôcoalƒÉ." },
  { ko:"Ïª§ÌîºÎ•º ÎßàÏÖîÏöî.", ro:"Beau cafea." },
  { ko:"ÏßëÏóêÏÑú ÏùºÌï¥Ïöî.", ro:"Lucrez de acasƒÉ." },
  { ko:"Ï±ÖÏùÑ ÏùΩÏñ¥Ïöî.", ro:"Citesc o carte." },
  { ko:"ÏπúÍµ¨Î•º ÎßåÎÇòÏöî.", ro:"√ént√¢lnesc un prieten." }
];

let current = null;
let selectedAnswer = null;

const qEl = document.getElementById("question");
const aEl = document.getElementById("answers");
const fEl = document.getElementById("feedback");

function shuffle(arr){
  return [...arr].sort(()=>Math.random()-0.5);
}
const PARTICLES_BANK = [
  {
    text: "Ï†Ä___ ÌïôÏÉùÏù¥ÏóêÏöî.",
    choices: ["ÏùÄ", "Îäî", "Ïù¥", "Í∞Ä"],
    answer: "Îäî",
    explain: "Topic ‚Üí Ï†Ä + Îäî"
  },
  {
    text: "Ï±Ö___ ÏûàÏñ¥Ïöî.",
    choices: ["Ïù¥", "Í∞Ä", "ÏùÑ", "Î•º"],
    answer: "Ïù¥",
    explain: "Subiect ‚Üí Ï±Ö + Ïù¥"
  }
];
if (type === "particle") {
  if (!PARTICLES_BANK.length) {
    setEmptyQuestion("Nu existƒÉ exerci»õii cu particule.");
    return;
  }

  if (state.particles.idx >= PARTICLES_BANK.length) {
    state.particles.idx = 0;
  }

  const q = PARTICLES_BANK[state.particles.idx];
  let selected = null;

  exerciseSubtagEl.textContent =
    `√éntrebarea ${state.particles.idx + 1} / ${PARTICLES_BANK.length}`;

  exerciseQuestionEl.innerHTML = `<b>${q.text}</b>`;
  exerciseOptionsEl.innerHTML = "";
  exerciseFeedbackEl.textContent = "";

  q.choices.forEach(choice => {
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = choice;

    btn.addEventListener("click", () => {
      document
        .querySelectorAll(".answer")
        .forEach(a => a.classList.remove("selected"));

      btn.classList.add("selected");
      selected = choice;
    });

    exerciseOptionsEl.appendChild(btn);
  });

  current = {
    type: "particle",
    check: () => selected === q.answer,
    answer: q.answer,
    explain: q.explain
  };

  return;
}  
  function loadQuestion(){
  selectedAnswer = null;
  fEl.textContent = "";
  aEl.innerHTML = "";

  current = QUIZ[Math.floor(Math.random()*QUIZ.length)];
  qEl.textContent = current.ko;

  const wrong = shuffle(
    QUIZ.filter(q=>q.ro!==current.ro).map(q=>q.ro)
  ).slice(0,3);

  const options = shuffle([current.ro, ...wrong]);

  options.forEach(text=>{
    const div = document.createElement("div");
    div.className = "answer";
    div.textContent = text;

    div.addEventListener("click", ()=>{
      document.querySelectorAll(".answer").forEach(a=>{
        a.classList.remove("selected");
      });
      div.classList.add("selected");
      selectedAnswer = text;
    });

    aEl.appendChild(div);
  });
}

document.getElementById("checkBtn").onclick = ()=>{
  if(!selectedAnswer){
    fEl.textContent = "Alege un rƒÉspuns.";
    return;
  }

  document.querySelectorAll(".answer").forEach(a=>{
    a.onclick = null;
    if(a.textContent === current.ro){
      a.classList.add("correct");
    } else if(a.textContent === selectedAnswer){
      a.classList.add("wrong");
    }
  });

  fEl.textContent =
    selectedAnswer === current.ro ? "‚úÖ Corect" : "‚ùå Gre»ôit";
};

document.getElementById("nextBtn").onclick = loadQuestion;

loadQuestion();
</script>
</body>
</html>
