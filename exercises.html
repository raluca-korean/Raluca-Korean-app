<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raluca Korean — Exercises</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#f7f3ff;
  color:#1b1630;
}
.app{
  max-width:900px;
  margin:0 auto;
  padding:16px;
}
.header{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  margin-bottom:16px;
}
.header h1{margin:0;font-size:20px}
.header p{margin:4px 0 0;font-size:13px;color:#666}

.exercise-type{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  margin-bottom:16px;
}
.exercise-type label{font-weight:700;font-size:14px}
select{
  width:100%;
  margin-top:8px;
  padding:10px;
  font-size:15px;
  border-radius:12px;
  border:1px solid #ccc;
}

.exercise-card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
}
.question{
  font-size:22px;
  font-weight:800;
  margin-bottom:6px;
}
.sub{
  font-size:13px;
  color:#666;
  margin-bottom:16px;
}
.answers{
  display:grid;
  grid-template-columns:1fr;
  gap:10px;
  margin-bottom:16px;
}
.answer{
  padding:12px;
  border-radius:14px;
  border:2px solid #ddd;
  background:#fafafa;
  font-weight:700;
  cursor:pointer;
}
.answer.correct{
  background:#d1fae5;
  border-color:#10b981;
}
.answer.wrong{
  background:#fee2e2;
  border-color:#ef4444;
}
.feedback{
  min-height:28px;
  font-weight:700;
  margin-bottom:12px;
}
.controls{
  display:flex;
  gap:10px;
}
button{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid #ccc;
  background:#fff;
  font-weight:800;
  cursor:pointer;
}
.primary{
  background:#8b5cf6;
  color:#fff;
  border:none;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <h1>Exerciții TOPIK</h1>
    <p>Tip 1 · Coreeană → Română</p>
  </div>

  <div class="exercise-type">
    <label>Tip exercițiu</label>
    <select disabled>
      <option>KO → RO (Quiz)</option>
    </select>
  </div>

  <div class="exercise-card">
    <div class="question" id="question"></div>
    <div class="sub">Alege traducerea corectă</div>

    <div class="answers" id="answers"></div>

    <div class="feedback" id="feedback"></div>

    <div class="controls">
      <button class="primary" id="checkBtn">Verifică</button>
      <button id="nextBtn">Întrebare nouă</button>
    </div>
  </div>

</div>
<script>
const QUIZ = [
  { ko:"저는 학교에 가요.", ro:"Eu merg la școală." },
  { ko:"커피를 마셔요.", ro:"Beau cafea." },
  { ko:"집에서 일해요.", ro:"Lucrez de acasă." },
  { ko:"책을 읽어요.", ro:"Citesc o carte." },
  { ko:"친구를 만나요.", ro:"Întâlnesc un prieten." }
];

let current = null;
let selectedAnswer = null;

const qEl = document.getElementById("question");
const aEl = document.getElementById("answers");
const fEl = document.getElementById("feedback");

function shuffle(arr){
  return [...arr].sort(()=>Math.random()-0.5);
}

function loadQuestion(){
  selectedAnswer = null;
  fEl.textContent = "";
  aEl.innerHTML = "";

  current = QUIZ[Math.floor(Math.random()*QUIZ.length)];
  qEl.textContent = current.ko;

  const wrong = shuffle(
    QUIZ.filter(q=>q.ro!==current.ro).map(q=>q.ro)
  ).slice(0,3);

  const options = shuffle([current.ro, ...wrong]);

  options.forEach(text=>{
    const div = document.createElement("div");
    div.className = "answer";
    div.textContent = text;

    div.addEventListener("click", ()=>{
      document.querySelectorAll(".answer").forEach(a=>{
        a.classList.remove("selected");
      });
      div.classList.add("selected");
      selectedAnswer = text;
    });

    aEl.appendChild(div);
  });
}

document.getElementById("checkBtn").onclick = ()=>{
  if(!selectedAnswer){
    fEl.textContent = "Alege un răspuns.";
    return;
  }

  document.querySelectorAll(".answer").forEach(a=>{
    a.onclick = null;
    if(a.textContent === current.ro){
      a.classList.add("correct");
    } else if(a.textContent === selectedAnswer){
      a.classList.add("wrong");
    }
  });

  fEl.textContent =
    selectedAnswer === current.ro ? "✅ Corect" : "❌ Greșit";
};

document.getElementById("nextBtn").onclick = loadQuestion;

loadQuestion();
</script>
</body>
</html>
