
<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Build & Extend – 살다</title>
<style>
  body { font-family: system-ui, -apple-system; background:#f5f5f5; margin:0; }
  .app { max-width:420px; margin:auto; background:#fff; min-height:100vh; padding:20px; box-sizing:border-box; }
  .header { display:flex; justify-content:space-between; align-items:center; font-weight:600; }
  .step { margin-top:20px; font-size:14px; color:#666; }
  .ko { font-size:28px; margin:20px 0 8px; }
  .ro { font-size:16px; color:#555; }
  .nav { display:flex; justify-content:space-between; margin-top:30px; }
  button { padding:12px 18px; font-size:16px; }
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <div>Build & Extend · 살다</div>
    <div>⭐</div>
  </div>

  <div class="step" id="stepTitle"></div>

  <div class="ko" id="ko"></div>
  <div class="ro" id="ro"></div>

  <div class="nav">
    <button onclick="prev()">Înapoi</button>
    <button onclick="next()">Înainte</button>
  </div>
</div>

<script>
const steps = [
  { title:"Pas 1 / 5 · BUILD", ko:"저 살아요", ro:"Locuiesc." },
  { title:"Pas 2 / 5 · ADD", ko:"저는 서울에 살아요", ro:"Locuiesc în Seul." },
  { title:"Pas 3 / 5 · MODIFY", ko:"저는 서울에 살았어요", ro:"Am locuit în Seul." },
  { title:"Pas 4 / 5 · COMBINE", ko:"저는 작년에 서울에 살았어요", ro:"Anul trecut am locuit în Seul." },
  { title:"Pas 5 / 5 · CHANGE", ko:"저는 작년에 서울에 안 살았어요", ro:"Anul trecut nu am locuit în Seul." }
];

let i = 0;
function render(){
  document.getElementById("stepTitle").innerText = steps[i].title;
  document.getElementById("ko").innerText = steps[i].ko;
  document.getElementById("ro").innerText = steps[i].ro;
}
function next(){ if(i < steps.length-1){ i++; render(); } }
function prev(){ if(i > 0){ i--; render(); } }

render();
</script>

</body>
</html>
